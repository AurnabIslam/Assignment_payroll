<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!--Table-->
    <table id="get_input">
            <!--Basic Information-->
        <tr>
            <td><h1>Employee Number:</h1></td><td><input type="number" name="" id="employee_number" placeholder="ID"></td>
        </tr>
        <tr>
            <td><h1>Employee Name:</h1></td><td><input type="text" name="" id="employee_name" placeholder="Full Name"></td>
        </tr>
        <tr>
            <td><h1>Department:</h1></td><td><input type="text" name="" id="employee_department" placeholder="Your Department"></td>
        </tr>
        <tr>
            <td><h1>Hours Worked:</h1></td><td><input type="number" name="" id="employee_hours_worked" placeholder="Total Number of Hours Worked"></td>
        </tr>
        <tr>
            <td><h1>Employee Type:</h1></td>
            <td>
                <select name="" id="employee_type" onclick="checkFacultyType()" aria-placeholder="Select Type">
                    <option selected="selected" class="default_select_option">Select Employee Type</option>
                    <option value="F">Faculty</option>
                    <option value="R">Regular</option>
                </select>
            </td>
        </tr>
            <!--Faculty Extra-->
        <tr id="row_faculty_qualification">
            <td><h1>Faculty Qualification:</h1></td>
            <td>    
                <select name="" id="qualification_type">
                    <option selected="selected" class="default_select_option">Select Qualification</option>
                    <option value="M">Master's Degree</option>
                    <option value="B">Bachelor's Degree</option>
                </select>
            </td>
        </tr>
            <!--Regular Workers Extra-->
        <tr id="employee_regular_salay">
            <td><h1>Salary: </h1></td>
            <td><input type="number" placeholder="Enter Fixed Salary" id="fixed_salary"></td>
        </tr>
        <tfoot>
            <tr>
                <td>    
                    <button onclick="calulateButton()">
                        Calculate
                    </button>
                </td>
            </tr>
        </tfoot>
        
    </table>
    <!--ends-->
    <div id="pay_slip">
        <table>
            <thead>
                <tr>
                    <th><h1>Pay Slip</h1></th>
                </tr>
            </thead>
            <tr>
                <td><h1>Employee Name:</h1></td>
                <td id="print_employee_name"></td>
            </tr>
            <tr>
                <td><h1>Employee Number:</h1></td>
                <td id="print_employee_number"></td>
            </tr>
            <tr>
                <td><h1>Employee Type:</h1></td>
                <td id="print_employee_type"></td>
            </tr>
            <tr>
                <td><h1>Employee Department:</h1></td>
                <td id="print_employee_department"></td>
            </tr>
            <tr>
                <td><h1>Gross Pay:</h1></td>
                <td id="print_gross_pay"></td>
            </tr>
            <tr>
                <td><h1>Income Tax:</h1></td>
                <td id="print_income_tax"></td>
            </tr>
            <tr>
                <td><h1>Net Income:</h1></td>
                <td id="print_net_income"></td>
            </tr>
            <tr>
                <td><h1></h1></td>
                <td></td>
            </tr>
            <tr>
                <td><h1></h1></td>
                <td></td>
            </tr>
        </table>
    </div>
    

    
    <script src="app.js"></script>

</body>
</html>
