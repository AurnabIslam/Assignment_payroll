<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!--Basic Information-->
    <h1>Employee Number:</h1><input type="text" name="" id="employee_number">
    <h1>Employee Name:</h1><input type="text" name="" id="employee_name">
    <h1>Department:</h1><input type="text" name="" id="employee_department">
    <h1>Hours Worked:</h1><input type="text" name="" id="employee_hours_worked">
    <h1>Employee Type:</h1>
    <select name="" id="employee_type">
        <option value="F">Faculty</option>
        <option value="R">Regular</option>
    </select>

    <!--Faculty Extra-->
    <h1>Faculty Qualification:</h1>
    <select name="" id="qualification_type">
        <option value="M">Master's Degree</option>
        <option value="B">Bachelor's Degree</option>
    </select>
    
    <script src="app.js"></script>
</body>
</html>
